  <script>
    let tabelaSelecionada = "";

    // Função para abrir o modal de senha
    function solicitarSenha(tabela) {
        tabelaSelecionada = tabela;
        document.getElementById("modalSenha").style.display = "block";
    }

    // Função para fechar o modal de senha
    function fecharModal() {
        document.getElementById("modalSenha").style.display = "none";
    }

    // Função para validar a senha
    function validarSenha() {
        const senhaInserida = document.getElementById("senhaInput").value;

        // Senha fixa (substitua por uma lógica mais segura em produção)
        const senhaCorreta = "apagar404";

        if (senhaInserida === senhaCorreta) {
            // Redirecionar para apagar os dados da tabela selecionada
            window.location.href = `../php/apagar.php?tabela=${tabelaSelecionada}`;
        } else {
            alert("Senha incorreta. Tente novamente.");
        }
    }
